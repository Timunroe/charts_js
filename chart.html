                elements: {
                    point: {
                        radius: 5,
                        hitRadius: 3,
                    },
                },

						display: true,
						scaleLabel: {

							labelString: 'Year'
							}
						}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Rate per 100,000'
						},
                        ticks: {
							// min: 0,
							max: 60,
							// forces step size to be 5 units
							stepSize: 5
						}
					}]
				},
				title: {
					display: true,
					text: 'Ontario'
				},
                tooltips: {
                    titleFontSize: 14,
                    bodyFontSize: 14,
                    xPadding: 10,
                    YPadding: 10,
                    caretSize: 8,
                    bodySpacing: 6,
                    callbacks: {
                        title: function(tooltipItems, data) {
                            var n, topic_list, topic, the_index, cases, population
                            n = (tooltipItems[0].datasetIndex).toString();
                            topic_list = {
                                "0": "ED Visits",
                                "1": "Hospitalizations",
                                "2": "Deaths"
                            };
                            topic = topic_list[n]
                            //alert(tooltipItems[0].datasetIndex)
                            return topic + "\r\n" + tooltipItems[0].xLabel;
                        },
                        afterBody: function(tooltipItems, data) {
                            the_index = tooltipItems[0].index
                            population = my_data[the_index]['Population'].replace(/\B(?=(\d{3})+(?!\d))/g, ",")
                            if (tooltipItems[0].datasetIndex == 0) {
                                cases = my_data[the_index]['Count of ED visits'].replace(/\B(?=(\d{3})+(?!\d))/g, ",")
                            } else if (tooltipItems[0].datasetIndex == 1) {
                                cases = my_data[the_index]['Count of Hospitalizations'].replace(/\B(?=(\d{3})+(?!\d))/g, ",")
                            } else {
                                cases = my_data[the_index]['Count of Deaths'].replace(/\B(?=(\d{3})+(?!\d))/g, ",")
                            }
                            return "Cases: " +  cases + "\r\n" + "Population: " +  population;
                        },
                        label: function(tooltipItems, data) {
                            return " Rate per 100,000: " + tooltipItems.yLabel;
                        }
                    },
